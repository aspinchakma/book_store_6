<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <style>
        #spinner,
        #empty-search,
        #no-result {
            display: none;
        }
    </style>
</head>

<body>

    <!-- search and input field  -->
    <header>
        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input type="text" id="input-field" class="form-control" placeholder="Write A Book Name..."
                aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button type="button" class="btn btn-outline-primary" id="search-button">Search</button>
        </div>
    </header>


    <!-- main start  -->
    <main>

        <!-- search result  -->
        <section class="bg-light w-75 mx-auto mt-5">

            <!-- show result  -->
            <div id="total-result" class="text-center">

            </div>
            <!-- book list  -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="book-container">


            </div>

            <!-- spinner  -->
            <div class="text-center mt-5 p-5 mb-5" id="spinner">
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- WARNING SECTION  -->
        <section class="container mx-auto">

            <!-- WARNING FOR EMPTY STRING IN SEACH FIELD  -->
            <div class="bg-warning mt-5 p-5 text-center" id="empty-search">
                <h2>Please Sir, Input A Book Name !</h2>
            </div>

            <!-- RESULT NOT FOUND  -->
            <div class="bg-info mt-5 p-5 text-center" id="no-result">
                <h2>Result Not Found</h2>
            </div>
        </section>
    </main>




    <!-- bootstrap javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- script link  -->
    <script src="app/script.js"></script>
</body>

</html>
